<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout â€¢ TEXplods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      .checkout-wrap { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
      .grid-ck { display:grid; grid-template-columns: 2fr 1fr; gap: 20px; }
      .panel { background: var(--panel); border:1px solid rgba(255,255,255,.06); border-radius: 14px; padding: 12px; }
      .form-grid { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      .form-grid .full { grid-column: 1 / -1; }
      .form-grid input, .form-grid select { background: var(--panel); color: var(--text); border-radius: 10px; border: 1px solid rgba(255,255,255,.08); padding: 10px 12px; width:100%; }
      .summary-list { display:grid; gap: 10px; }
      .sum-row { display:flex; align-items:center; gap:10px; }
      .sum-row img { width:54px; height:54px; object-fit:cover; border-radius:10px; border:1px solid rgba(255,255,255,.06); }
      .sum-meta { display:flex; flex-direction:column; }
      .sum-line { display:flex; justify-content: space-between; }
      .muted { color: var(--muted); }
      @media (max-width: 900px) { .grid-ck { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">TEXplods</a>
        <nav class="site-nav" aria-label="Primary">
          <ul>
            <li><a href="index.html#products">Shop</a></li>
            <li><a href="index.html#tips">Tips</a></li>
            <li><a href="index.html#newsletter">Newsletter</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="checkout-wrap">
      <h1 style="margin-bottom:12px;">Checkout</h1>
      <div class="grid-ck">
        <section class="panel">
          <h2 style="margin:6px 0 12px 0;">Shipping details</h2>
          <form id="checkoutForm" novalidate>
            <div class="form-grid">
              <input id="fullName" class="full" placeholder="Full name" required />
              <input id="emailCk" type="email" placeholder="Email" required />
              <input id="phone" placeholder="Phone" />
              <input id="address" class="full" placeholder="Address" required />
              <input id="city" placeholder="City" required />
              <input id="zip" placeholder="ZIP/Postal code" required />
              <select id="country" class="full">
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
                <option>Canada</option>
              </select>
            </div>

            <h2 style="margin:16px 0 12px 0;">Payment</h2>
            <div class="form-grid">
              <input id="cardNum" class="full" inputmode="numeric" maxlength="19" placeholder="Card number" />
              <input id="cardName" placeholder="Name on card" />
              <input id="cardExp" placeholder="MM/YY" />
              <input id="cardCvv" inputmode="numeric" placeholder="CVV" />
            </div>

            <div style="display:flex;justify-content:flex-end;margin-top:12px;gap:10px;">
              <a class="btn" href="index.html">Continue shopping</a>
              <button class="btn primary" id="placeOrderBtn" type="submit">Place order</button>
            </div>
            <div id="ckMsg" class="muted" style="margin-top:10px;"></div>
          </form>
        </section>

        <aside class="panel">
          <h2 style="margin:6px 0 12px 0;">Order summary</h2>
          <div id="summaryList" class="summary-list"></div>
          <div style="margin-top:12px;display:grid;gap:6px;">
            <div class="sum-line"><span class="muted">Subtotal</span><strong id="sumSubtotal">$0</strong></div>
            <div class="sum-line"><span class="muted">Shipping</span><strong id="sumShipping">$0</strong></div>
            <div class="sum-line"><span class="muted">Tax</span><strong id="sumTax">$0</strong></div>
            <div class="sum-line" style="border-top:1px solid rgba(255,255,255,.06); padding-top:6px;"><span>Total</span><strong id="sumTotal">$0</strong></div>
          </div>
        </aside>
      </div>
    </main>

    <script src="checkout.js" defer></script>
  </body>
</html>
